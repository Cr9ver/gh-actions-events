name: Events
on:
    pull_request:
        types:
            - opened
        branches:
            - main
            - 'dev-*' 
            - 'feat/**'
    workflow_dispatch: 
    push: 
        branches: 
            - main
            - 'dev-*' 
            - 'feat/**'
        paths-ignore:
            - '.github/workflows/*'
jobs:
    deploy:
        runs-on: ubuntu_latest 
        steps:
            - name: Output event data 
              run: echo "${{ toJson(github.event) }}"
            - name:
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci 
            - name: Test code
              run: npm run test 
            - name: Build code 
              run: npm run build 
            - name: Simulate deployment
              run: echo "deploying"
# Command to skip workflow run (git commit -m "commit message [skip ci]")